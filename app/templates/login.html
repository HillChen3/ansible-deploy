<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="login-container w-100">
            <!-- 登录表单卡片 -->
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">用户登录</h2>
                    <form>
                        <!-- 用户名输入框 -->
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" placeholder="请输入用户名" required>
                        </div>
                        <!-- 密码输入框 -->
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
                        </div>
                        <!-- 隐私同意复选框 -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="privacyAgreement" required>
                            <label class="form-check-label" for="privacyAgreement">
                                我已阅读并同意<a href="#">《隐私政策》</a>
                            </label>
                        </div>
                        <!-- 登录按钮 -->
                        <button type="submit" class="btn btn-primary w-100">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap JS (用于交互组件) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
